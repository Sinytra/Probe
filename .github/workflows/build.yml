name: Perform tests

on:
  workflow_dispatch: 

jobs:
  run_tests:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --name probe_redis
        ports:
          - 6379:6379

    steps:
      - uses: tespkg/actions-cache@v1
        with:
          accessKey: ${{ secrets.S3_ACCESS_KEY }}
          secretKey: ${{ secrets.S3_SECRET_KEY }}
          bucket: ${{ secrets.S3_BUCKET_NAME }}
          use-fallback: false

          key: ${{ runner.os }}-mods-${{ hashFiles('probe/candidates.json') }}
          path: |
            probe/candidates.json
            probe/dump.rdb
          restore-keys: |
            ${{ runner.os }}-mods-
      - if: ${{ hashFiles('probe/dump.rdb') != '' }}
        run: |
          docker stop probe_redis
          docker cp probe/dump.rdb probe_redis:/data/dump.rdb
          docker start probe_redis